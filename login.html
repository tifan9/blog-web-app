<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blog - Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>üìù Simple Blog</h1>
            <nav class="nav">
                <a href="index.html" class="btn btn-outline">Home</a>
                <a href="register.html" class="btn btn-secondary">Register</a>
                <a href="display-blog.html" class="btn btn-outline">View Posts</a>
            </nav>
        </header>

        <main class="main-content">
            <div class="auth-container">
                <div class="auth-form">
                    <h2>Login to Your Account</h2>
                    <div id="alerts"></div>
                    
                    <form id="loginForm" onsubmit="handleLogin(event)">
                        <div class="form-group">
                            <label for="loginUsername">Username</label>
                            <input type="text" id="loginUsername" placeholder="Enter your username" required minlength="3">
                        </div>
                        
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" placeholder="Enter your password" required minlength="6">
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-full">Login</button>
                    </form>
                    
                    <div class="auth-footer">
                        <p>Don't have an account? <a href="register.html">Register here</a></p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
