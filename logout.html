<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Logout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background: linear-gradient(135deg, #87CEEB 0%, #00BFFF 50%, #1E90FF 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .dashboard-container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 15px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.15);
      width: 100%;
      max-width: 500px;
      padding: 30px;
      text-align: center;
      animation: fadeIn 0.5s ease-out;
      backdrop-filter: blur(5px);
      border: 1px solid rgba(255, 255, 255, 0.3);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .dashboard-header {
      margin-bottom: 25px;
    }

    .dashboard-header h2 {
      color: #2c3e50;
      font-size: 2rem;
      margin-bottom: 5px;
    }

    .username-display {
      color: #3498db;
      font-weight: 600;
      font-size: 1.2em;
    }

    .user-details {
      width: 100%;
      background: rgba(248, 249, 250, 0.8);
      border-radius: 10px;
      padding: 20px;
      margin-bottom: 25px;
      text-align: left;
      backdrop-filter: blur(2px);
    }

    .detail-row {
      display: flex;
      justify-content: space-between;
      padding: 12px 0;
      border-bottom: 1px solid rgba(236, 240, 241, 0.7);
    }

    .detail-row:last-child {
      border-bottom: none;
    }

    .detail-label {
      color: #7f8c8d;
      font-weight: 500;
      min-width: 120px;
    }

    .detail-value {
      color: #2c3e50;
      font-weight: 600;
      text-align: right;
    }

    /* Enhanced Logout Section */
    .logout-section {
      margin-top: 50px;
      padding: 30px;
      background: rgba(255, 249, 249, 0.9);
      border-radius: 12px;
      border: 1px solid rgba(255, 235, 238, 0.8);
      box-shadow: 0 5px 15px rgba(0, 0, 0, 0.05);
    }

    .logout-title {
      color: #e74c3c;
      font-size: 1.4rem;
      margin-bottom: 15px;
      font-weight: 600;
    }

    .logout-instruction {
      color: #7f8c8d;
      font-size: 1rem;
      margin-bottom: 25px;
      line-height: 1.5;
    }

    .btn-logout {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #e74c3c 0%, #c0392b 100%);
      color: white;
      border: none;
      border-radius: 10px;
      font-size: 1.2rem;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 4px 15px rgba(231, 76, 60, 0.3);
      margin: 10px 0;
    }

    .btn-logout:hover {
      transform: translateY(-3px);
      box-shadow: 0 6px 25px rgba(231, 76, 60, 0.4);
    }

    .btn-logout:active {
      transform: translateY(0);
    }

    .logout-message {
      color: #27ae60;
      margin-top: 25px;
      font-size: 1.1rem;
      display: none;
      padding: 15px;
      background: rgba(240, 255, 244, 0.9);
      border-radius: 8px;
      border: 1px solid rgba(39, 174, 96, 0.2);
    }

    /* Responsive Adjustments */
    @media (max-width: 600px) {
      .dashboard-container {
        padding: 25px;
      }
      
      .dashboard-header h2 {
        font-size: 1.8rem;
      }
      
      .user-details {
        padding: 15px;
      }

      .logout-section {
        margin-top: 40px;
        padding: 25px;
      }
      
      .logout-title {
        font-size: 1.3rem;
      }
    }

    @media (max-width: 480px) {
      body {
        padding: 15px;
        background: linear-gradient(135deg, #87CEEB 0%, #E0F7FA 100%);
      }
      
      .dashboard-container {
        padding: 20px;
      }

      .dashboard-header h2 {
        font-size: 1.6rem;
      }

      .username-display {
        font-size: 1.1rem;
      }

      .detail-row {
        flex-direction: column;
        gap: 5px;
        padding: 10px 0;
      }

      .detail-label {
        min-width: auto;
      }

      .detail-value {
        text-align: left;
      }

      .logout-section {
        padding: 20px;
        margin-top: 30px;
      }

      .btn-logout {
        padding: 18px;
        font-size: 1.1rem;
      }
      
      #logout-message {
        display: none;
        padding: 10px;
        margin-top: 10px;
        background-color: #f8d7da;
        color: #721c24;
        border-radius: 5px;
        transition: opacity 0.5s ease-out;
}

    }
  </style>
</head>
<body>
  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>Logout <span class="username-display" id="header-username"></span></h2>
    </div>
    
    <div class="user-details">
      <div class="detail-row">
        <span class="detail-label">Username:</span>
        <span class="detail-value" id="display-username"></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Status:</span>
        <span class="detail-value" style="color:#27ae60;">Active</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Last Activity:</span>
        <span class="detail-value" id="last-activity"></span>
      </div>
    </div>
    
    <div class="logout-section">
      <div class="logout-title">Ready to leave?</div>
      <div class="logout-instruction">To securely end your session, please click the logout button below. All your data will be safely protected.</div>
      <button class="btn-logout" onclick="confirmLogout()">Logout Now</button>
      <div id="logout-message" class="logout-message">
        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" style="vertical-align: middle; margin-right: 8px;">
          <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
          <polyline points="22 4 12 14.01 9 11.01"></polyline>
        </svg>
        Logging you out securely...
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      displayUserInfo();
    });
  
    function displayUserInfo() {
      const username = localStorage.getItem('username') || 'User';
      const now = new Date().toLocaleString();
  
      const displayUsernameEl = document.getElementById('display-username');
      const headerUsernameEl = document.getElementById('header-username');
      const lastActivityEl = document.getElementById('last-activity');
  
      if (displayUsernameEl) displayUsernameEl.textContent = username;
      if (headerUsernameEl) headerUsernameEl.textContent = username;
      if (lastActivityEl) lastActivityEl.textContent = now;
    }
  
    function confirmLogout() {
      const confirmed = window.confirm('Are you sure you want to log out?');
  
      if (confirmed) {
        performLogout();
      }
    }
  
    function performLogout() {
      const messageDiv = document.getElementById('logout-message');
      if (messageDiv) {
        messageDiv.style.display = 'block';
        messageDiv.style.opacity = 1;
        messageDiv.textContent = 'Logging out...';
  
        // Smooth fade-out animation
        let opacity = 1;
        const fadeInterval = setInterval(() => {
          if (opacity <= 0) {
            clearInterval(fadeInterval);
            redirectToLogin();
          } else {
            opacity -= 0.05;
            messageDiv.style.opacity = opacity;
          }
        }, 50);
      } else {
        redirectToLogin(); // Fallback
      }
  
      // Clear only login credentials
      localStorage.removeItem('username');
      localStorage.removeItem('password');
    }
  
    function redirectToLogin() {
      window.location.href = 'login.html';
    }
  </script>
  
</body>
</html>
