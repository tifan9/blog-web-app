<!DOCTYPE html>
<html lang="en">

 <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <title>Logout</title>
        <link rel="stylesheet" href="logout.css">
      </head>
      
  

<body>

  <div class="dashboard-container">
    <div class="dashboard-header">
      <h2>Logout <span class="username-display" id="header-username"></span></h2>
    </div>

    <div class="user-details">
      <div class="detail-row">
        <span class="detail-label">Username:</span>
        <span class="detail-value" id="display-username"></span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Status:</span>
        <span class="detail-value" style="color:#27ae60;">Active</span>
      </div>
      <div class="detail-row">
        <span class="detail-label">Last Activity:</span>
        <span class="detail-value" id="last-activity"></span>
      </div>
    </div>

    <div class="logout-section">
      <div class="logout-title">Ready to leave?</div>
      <div class="logout-instruction">To securely end your session, please click the logout button below.</div>
      <button class="btn-logout" onclick="openModal()">Logout Now</button>
      <div id="logout-message" class="logout-message">Logging out securely...</div>
    </div>
  </div>

  <!-- Modal -->
  <div class="modal-overlay" id="modal">
    <div class="modal">
      <h3>Confirm Logout</h3>
      <p>Are you sure you want to log out?</p>
      <div class="modal-buttons">
        <button class="btn-cancel" onclick="closeModal()">Cancel</button>
        <button class="btn-confirm" onclick="performLogout()">Yes, Logout</button>
      </div>
    </div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const username = localStorage.getItem('username') || 'User';
      const now = new Date().toLocaleString();

      document.getElementById('header-username').textContent = username;
      document.getElementById('display-username').textContent = username;
      document.getElementById('last-activity').textContent = now;
    });

    function openModal() {
      document.getElementById('modal').style.display = 'flex';
    }

    function closeModal() {
      document.getElementById('modal').style.display = 'none';
    }

    function performLogout() {
      closeModal();
      localStorage.removeItem('username');
      localStorage.removeItem('password');

      const msg = document.getElementById('logout-message');
      msg.style.display = 'block';

      setTimeout(() => {
        window.location.href = 'login.html';
      }, 2000);
    }
  </script>
</body>
</html>
